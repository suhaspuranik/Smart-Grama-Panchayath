                <div class="user-details">
                    <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" required name="fname">
                    </div>
                <div class="input-box">
                    <span class="details">EMAIL</span>
                    <input type="email" placeholder="Enter your email" required name="email">
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" pattern="[0-9]{10}" title="Please enter valid contact number" name="cnum" placeholder="Contact Number" required>
                </div>
                <div class="input-box">
                    <span class="details">Qualification</span>
                    <input type="text" placeholder="Enter your Qualification" required name="qli">
                </div>
                <div class="input-box">
                    <span class="details">ADDRESS</span>
                    <textarea rows="2" cols="50" placeholder="Enter your ADDRESS" required name="address"></textarea>
                </div>
                <div class="input-box">
                  <span class="details">DATE OF BIRTH</span>
                  <input type="date" id="dob" name="dob" max="" required>
                  <script>
                    // Get the current date
                    var currentDate = new Date();
                
                    // Subtract 18 years from the current date
                    var minDate = new Date(currentDate.getFullYear() - 18, currentDate.getMonth(), currentDate.getDate());
                
                    // Format the minimum date to be compatible with the input field
                    var minDateString = minDate.toISOString().split('T')[0];
                
                    // Set the minimum date on the input field
                    document.getElementById('dob').setAttribute('max', minDateString);
                  </script>
